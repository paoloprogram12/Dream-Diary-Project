<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Libre Franklin -->
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="beginning.css">
    <title>Dream Diary Login</title>
</head>
<body>

    <h1 class="welcome">Welcome to Dream Diary!</h1>
    <h1 class="login-prompt-text">Login into your account</h1>

    <div class="title-box">
        <h1 class="login-text">Username or Email</h1>
        <input type="text" id="login-input" placeholder="Example: johndoe@email.com">
        <h1 class="password-text">Password</h1>
        <input type="text" id="password-input" placeholder="Your Password">
        <button class="create-button">Don't have an account? Sign up</button>
    </div>
    
</body>
</html>
